<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
	<title>Calculator</title>
</head>

<body>
	<div class="main">
		<textarea id="input"> </textarea>
		<div>
			<button class="button" id="clr" value=" " onclick="clr()">Reset</button>
			<button class="button" id="clear" value="c" onclick="c()">C</button>
			<button class="button" id="divide" value="/" onclick="dis('/')" >/</button>
			<button class="button" id="multiply" value="*" onclick="dis('*')">x</button>
		</div>
		<div>
			<button class="button"  id="block7" value="7" onclick="dis('7')">7</button>
			<button class="button" id="block8" value="8" onclick="dis('8')">8</button>
			<button class="button" id="block9" value="9" onclick="dis('9')">9</button>
			<button class="button" id="minus" value="-" onclick="dis('-')">-</button>
		</div>
		<div>
			<button class="button" id="block4" value="4" onclick="dis('4')">4</button>
			<button class="button" id="block5" value="5" onclick="dis('5')">5</button>
			<button class="button" id="block6" value="6" onclick="dis('6')">6</button>
			<button class="button" id="plus" value="+" onclick="dis('+')">+</button>
		</div>
	<div id="q1">
        <div>
				<button class="button" id="block1" value="1" onclick="dis('1')">1</button>
				<button class="button" id="block2" value="2" onclick="dis('2')">2</button>
				<button class="button" id="block3" value="3" onclick="dis('3')">3</button>
			</div>
			<div>
				<button class="button" id="block0" value="0" onclick="dis('0')">0</button>
				<button class="button" id="dot" value="." onclick="dis('.')">.</button>
			</div>
	</div>
    <div id="q2">
        <button class="button" id="ans" value="=" onclick="solve()">=</button>
	</div>
	</div>
</body>

</html>
